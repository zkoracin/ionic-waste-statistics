<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-text-center">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Waste</ion-card-title>
              <ion-card-subtitle>Sum of all waste</ion-card-subtitle>
              <ion-card-title>{{ wasteSum }} kg</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <canvas baseChart
              [type]="'pie'"
              [datasets]="pieChartData"
              [labels]="pieChartLabels"
              [legend]="pieChartLegend">
            </canvas>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col *ngFor="let item of sumByType">
          <ion-card>
            <ion-card-header>
              <ion-icon name="trash" size="large" color="primary"></ion-icon>
              <ion-card-title>{{ item.type | titlecase }}</ion-card-title>
              <ion-card-subtitle>{{ item.sum }} kg</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
